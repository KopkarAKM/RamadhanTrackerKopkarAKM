            const diffTime = today - start;

            if (diffDays > TOTAL_DAYS) return TOTAL_DAYS;
            return diffDays;
        };

        const formatCountdown = (targetTime) => {
            if (!targetTime) return "--:--";
            const now = new Date();
            const [hours, minutes] = targetTime.split(':').map(Number);
            const target = new Date(now);
            target.setHours(hours, minutes, 0, 0);
            if (target < now) target.setDate(target.getDate() + 1);
            const diff = target - now;
            const h = Math.floor(diff / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            if (h > 0) return `${h}j ${m}m lagi`;
            return `${m} menit lagi`;
        };

                    res = zakatForm.people * zakatForm.price;
                } else if (zakatType === 'maal') {
                    // Maal: Aset * 2.5%
                    res = zakatForm.assets * 0.025;

                        <div className="space-y-4 py-2">
                            {currentNoteItem?.id === 'tadarus' ? (
                                <div className="bg-gray-50 p-4 rounded-xl border border-gray-100">
                                    <div className="grid grid-cols-[1fr,auto] gap-3 mb-3">
                                        <div><label className="text-xs font-bold text-gray-500 mb-1 block uppercase">Dari Surat</label><input type="text" placeholder="Al-Fatihah" value={noteForm.surahDari} onChange={e => setNoteForm({...noteForm, surahDari: e.target.value})} className="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500"/></div>
                                        <div><label className="text-xs font-bold text-gray-500 mb-1 block uppercase">Ayat</label><input type="text" placeholder="1" value={noteForm.ayatDari} onChange={e => setNoteForm({...noteForm, ayatDari: e.target.value})} className="w-20 border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 text-center"/></div>
                                    </div>
                                    <div className="flex items-center justify-center my-2 text-gray-300 text-xs font-bold">‚¨áÔ∏è SAMPAI ‚¨áÔ∏è</div>
                                    <div className="grid grid-cols-[1fr,auto] gap-3">
                                        <div><label className="text-xs font-bold text-gray-500 mb-1 block uppercase">Ke Surat</label><input type="text" placeholder="Al-Baqarah" value={noteForm.surahKe} onChange={e => setNoteForm({...noteForm, surahKe: e.target.value})} className="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500"/></div>
                                        <div><label className="text-xs font-bold text-gray-500 mb-1 block uppercase">Ayat</label><input type="text" placeholder="10" value={noteForm.ayatKe} onChange={e => setNoteForm({...noteForm, ayatKe: e.target.value})} className="w-20 border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 text-center"/></div>
                                    </div>
                                    <a href="https://quran.com" target="_blank" className="mt-4 block w-full text-center py-2 bg-white border border-gray-200 rounded-lg text-xs font-bold text-gray-600 hover:text-blue-600 hover:border-blue-200 transition-all">üåê Buka Quran Online</a>
                                </div>
                            ) : (
                                <div><label className="text-xs font-bold text-gray-500 mb-2 block uppercase">Isi Catatan</label><textarea placeholder="Tulis progres atau catatan ibadah Anda di sini..." className="w-full border border-gray-200 rounded-xl px-4 py-3 text-gray-800 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-50/50 resize-none shadow-sm" rows="5" value={noteForm.text} onChange={e => setNoteForm({...noteForm, text: e.target.value})}></textarea></div>
                            )}
                        </div>
                    </Modal>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
